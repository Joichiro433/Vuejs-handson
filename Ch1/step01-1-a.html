<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <div id="app">
        <p>{{ display }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            // オプションオブジェクト
            data: () => ({
                display: 'Hello World!'
            }),
        });
        app.mount('#app');  // mountメソッド
    </script>
</head>
<body>
</body>
</html>
